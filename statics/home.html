<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>easy bind</title>
    <link rel="stylesheet" href="/statics/spectre.min.css"></link>
    <link rel="stylesheet" href="/statics/controle.css"></link>
    <script type="text/javascript" src="/statics/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/statics/controle.js"></script>
</head>

<body>
    <div class="container column col-10">
        <h1>BIND settings</h1>
        <div class="form-group">
          <label class="form-switch" >
            <input type="checkbox" id="switch-resolver"/><i class="form-icon"></i> FullResolver
          </label>
          <label class="form-switch" >
            <input type="checkbox" id="switch-slave"/><i class="form-icon"></i> Slave Server
          </label>
        </div>
        <div id="main-content" class="columns">
            <div id="input-info" class="col-6">
                <ul class="tab inline-flex ">
                    <li class="tab-item active " id="toggle_zone">
                        <a href="#zone">
                            zone
                        </a>
                    </li>
                    <li class="tab-item" id="toggle_acl">
                        <a href="#acl">
                            acl
                        </a>
                    </li>
                    <li class="tab-item" id="toggle_key">
                        <a href="#key">
                            key
                        </a>
                    </li>
                    <li class="tab-item" id="toggle_option">
                        <a href="#options">
                            option
                </a>
                    </li>
                </ul>
                <div id="left">
                    <!-- zone area-->
                    <section id="zone_area" class="visible">
                        <article class="card">
                            <div class="card-header">
                                <h4 class="card-title">Zone1</h4>
                                <!-- form -->
                                <div class="form-group">
                                    <div class="zone-input">
                                        <label class="form-label" for="input-example-1">acl</label>
                                        <input class="form-input zone-acl" placeholder="internal" />
                                        <label class="form-label" for="input-example-1">domain name</label>
                                        <input class="form-input zone-domain-value" placeholder="example.com" />
                                        <label class="form-label" for="input-example-1">ip</label>
                                        <input class="form-input zone-ip-value" type="text" placeholder="xxx.xxx.xxx.xxx" />
                                        <input type="checkbox" class="zone-cname-check"/> <i class="form-icon"></i>CNAME</br>
                                        <input class="form-input zone-cname-value" type="text" id="input-example-1" placeholder="example.com" />
                                        <label class"form-label">Adminstrator mail adress ip</label>
                                        <input class="form-input zone-admin-value" type="text" id="admin-mail" placeholder="admin@sample.com" />
                                        <input type="checkbox" class="is-mail-sever"/> <i class="form-icon"></i>Mail Server</br>
                                        <div class="btn btn-sm del-zone-button">-</div>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <div class="btn btn-sm" id="add-zone-button">+</div>
                    </section>

                    <!-- acl area-->
                    <section id="acl_area">
                        <article class="card acl">
                            <div class="card-header">
                                <h4 id="acl-head" class="card-title">Access Contole List</h4>
                                <!-- form -->
                                <div class="form-group acl-input">
                                    <label class="form-label" for="input-example-1">List Name</label>
                                    <input class="form-input acl-list-name" type="text" placeholder="example.com" />
                                    <label class="form-label" for="input-example-1">IPs</label>
                                    <input class="form-input acl-ip-values" type="text" placeholder="xxx.xxx.xxx.xxx;xxx.xxx.xxx.xxx;" />
                                    <div class="btn btn-sm del-acl-button">-</div>&nbsp
                                </div>
                            </div>
                        </article>
                        <div id="add-acl-button" class="btn btn-sm">+</div>
                    </section>

                    <!-- key area-->
                    <section id="key_area">
                        <article class="card">
                            <div class="card-header">
                                <h4 class="card-title">key display</h4>
                                <div class="form-group">
                                    <label class="form-label" for="input-example-1">RNDC key</label>
                                    <input id="rndc-key"class="form-input" type="text" readonly="readonly" />
                                    <input id="rndc-regen" type="checkbox" /><i class="form-icon"></i>regenerate</br>
                                    <label class="form-label" for="input-example-1">TSIG key</label>
                                    <input id="tsig-key" class="form-input" type="text" readonly="readonly" />
                                    <input id="tsig-regen" type="checkbox" /><i class="form-icon"></i>regenerate</br>
                                    <label class="form-label" for="input-example-1">Dynamic Update key</label>
                                    <input id="update-key" class="form-input" type="text" readonly="readonly" />
                                    <input id="update-regen" type="checkbox" /><i class="form-icon"></i>regenerate</br>
                                </div>
                            </div>
                        </article>
                    </section>

                    <!-- option area-->
                    <section id="option_area" >
                        <article class="card ">
                            <div class="card-header">
                                <h4 class="card-title">Options</h4>
                                <div class="form-group">
                                    <label class="form-label" for="input-example-1">maintenance ip</label>
                                    <input class="form-input" type="text" id="maintenance-ip" placeholder="xxx.xxx.xxx.xxx" />
                                    <label class="form-label" for="input-example-1">ISP DNS server ip</label>
                                    <input class="form-input" type="text" id="forward-ip" placeholder="xxx.xxx.xxx.xxx" />
                                    <label class="form-label" for="input-example-1">RNDC Port</label>
                                    <input class="form-input" type="text" id="rndc-port" placeholder="default:953" />
                                    <label class="form-label" for="input-example-1">memory size(MB)</label>
                                    <input class="form-input" type="text" id="memory-size" placeholder="10MB" />
                                    <input id="quick-synchronized" type="checkbox" /><i class="form-icon">quick synchronized</i>
                                      <img src="statics/question.png" title="Resynchronize resources faster."></br>
                                    <input id="memory-reduce" type="checkbox" /><i class="form-icon">reduce memory usage</i></br>
                                    <input id="edns" type="checkbox" /><i class="form-icon">reduce multiple response(you haves many zones).  â€»not recommend</i>
                                      <img src="statics/question.png" title="You may turn on if too slow response and you have many zones.But,you have a few risks."></br>
                                </div>
                            </div>
                        </article>
                    </section>

                    <div id="make-button" class="btn">make config</div>
                </div>
                <!-- left -->
            </div>
            <!-- display area-->
            <div id="config" class="col-4">
                <label>config</label>
                <textarea id="config-area" placeholder="config is here"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
